

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <style>
    * {
  margin: 0;
  padding: 0;
  outline: none;
  box-sizing: border-box;
  font-family: sans-serif;
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding: 20px;
  direction: rtl;
}

.container {
  position: relative;
  max-width: 700px;
  width: 100%;
  background-color: #fff;
  padding: 25px;
  border-radius: 8px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}

.container header {
  font-size: 1.5rem;
  color: #333;
  font-weight: 500;
  text-align: center;
  position: relative;
}

header h2 {
    font-size: 1.2rem;
    margin-bottom: 8px;
}

header h3 {
    font-size: 1rem;
}


.container .form {
  margin-top: 30px;
}

.form .input-box {
  width: 100%;
  margin-top: 20px;
}

.input-box label {
  color: #333;
}

.form .input-box input {
  position: relative;
  height: 40px;
  width: 100%;
  font-size: 0.8rem;
  color: #707070;
  border: 1px solid #ddd;
  border-radius: 6px;
  padding: 0 15px;
  margin-top: 8px;
}

.input-box input:focus {
    box-shadow: 0 0 8px #33333330;
    border: 1px solid rgb(103, 106, 251);
  }
  

.form .input-box input::-webkit-inner-spin-button {
  display: none;
}

.form .box-colum {
  display: flex;
  column-gap: 15px;
}

.form button {
  height: 40px;
  width: 100%;
  color: #fff;
  font-size: 1rem;
  font-weight: 400;
  border: none;
  margin-top: 30px;
  cursor: pointer;
  border-radius: 6px;
  transition: all 0.2s ease;
  background-color: rgb(103, 106, 251);
}

.form button:hover {
  background-color: rgb(88, 56, 250);
}

.back {
    display: inline-block; /* برای قرارگیری صحیح با سایر عناصر */
    height: 40px;
    width: 100%;
    color: #fff;
    font-size: 1rem;
    font-weight: 400;
    text-align: center; /* برای وسط‌چین کردن متن */
    line-height: 40px; /* برای وسط‌چین کردن متن عمودی */
    text-decoration: none; /* حذف خط زیر لینک */
    border: none;
    margin-top: 30px;
    cursor: pointer;
    border-radius: 6px;
    transition: all 0.2s ease;
    background-color: rgb(103, 106, 251);
    /* اضافه کردن جلوه‌های هور و تمرکز */
}


/* Responsive */
@media screen and (max-width: 500px) {
    .form .box-colum {
        flex-wrap: wrap;
    }
    .container .form {
        margin-top: 12px;
      }
      .form .input-box {
        margin-top: 15px;
      }
      
}
  </style>
  <body>
    <div class="container">
      <header>
        <h2>فرم ثبت مراجعه کننده</h2>
        <h3>{{ full_name }}</h3>
      </header>

      <form class="form" method="POST">
        {% csrf_token %}
        <div class="input-box">
            <div class="box-colum">
                {{ form.as_p }}

            </div>
        </div>
        <button type="submit">ارسال فاکتور پرداخت</button>

        <a class="back" href="{% url 'website:index' %}">بازگشت به صفحه اصلی</a>
      </form>
    </div>
  </body>
</html>
